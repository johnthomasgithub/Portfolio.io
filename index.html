<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="images/logo.png" class="logo" />
      </div>
      <div class="content">
        <div class="left-col">
          <h1>
            THE<br />
            REAL<br />
            MUSIC
          </h1>
        </div>
        <div class="right-col">
          <p>Click Here To Play</p>
          <img src="images/play.png" id="icon" />
        </div>
      </div>
    </div>
    <audio id="Song">
      <source src="images/FRIENDS.mp3" type="audio/mp3"/>
    </audio>
    <script>
      var mySong = document.getElementById("Song");
      var icon = document.getElementById("icon");
      icon.onclick = function () {
       if(mySong.paused){
         mySong.play();
         icon.src = "images/pause.png";
       }else{
         mySong.pause();
         icon.src="images/play.png";
       }
      };
    </script>
  </body>
</html>
